<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Facts Generator - Discover Amazing Math Facts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-lightbulb"></i>
                <h1>Math Facts Generator</h1>
            </div>
            <p class="subtitle">Discover amazing mathematical facts and curiosities</p>
        </header>

        <main class="main-content">
            <div class="fact-container">
                <div class="fact-card">
                    <div class="fact-content">
                        <p id="fact-text">Click the button below to discover an amazing math fact!</p>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="generate-btn" class="generate-btn">
                    <i class="fas fa-refresh"></i>
                    <span>Get New Math Fact</span>
                </button>
            </div>
        </main>

        <footer class="footer">
            <p>Powered by <a href="http://numbersapi.com/" target="_blank">Numbers API</a></p>
        </footer>
    </div>

    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Loading math fact...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
